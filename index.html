<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Inconsolata:wght@200..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>What's New Nicole? February 2025</title>
</head>

<body>
    <main>
        <header>
            <hgroup>
                <h2><a href="https://github.com/nicolecomputer">What's New, Nicole?</a></h2>
                <h1>Feburary 2025</h1>
            </hgroup>
        </header>
        <div id="bento">
            <a href="https://crosswords.lion.computer" id="puzzles" class="item">
                <div class="left">
                    <img src="/images/puzzle.png" class="puzzle-img" role="presentation" width="80px" height="80px"
                        alt="a crossword puzzle grid" />
                    <img src="/images/robot.png" role="presentation" class="robot-img" width="80px" height="80px"
                        alt="a crossword puzzle grid" />
                </div>
                <div class="right">
                    <h2>Puzzles &<br />Puzzle Agent</h2>
                    <p>crosswords.lion.computer</p>
                </div>
            </a>
            <a id="resume" class="item"
                href="https://docs.google.com/document/d/1pk0A1xITd7Pv6atoCXmRRbVh1pXuezaAxYbOGXOvrJA/edit?tab=t.0#heading=h.9eyjsjsj5vtb">
                <img src="/images/resume.png" role="presentation" alt="an icon of Nicole's resume" />
                <h2>Check out<br />
                    the new<br />
                    resume!</h2>
            </a>
            <a id="trees" class="item" href="https://github.com/nicolecomputer/practice-problems">
                <h2>30+ Binary Tree<br />
                    Problems Solved</h2>
                <div class="pill">
                    <img src="/images/tree.png" role="presentation"
                        alt="a computer tree icon, show upside down so it looks like a tree in nature" />
                </div>
            </a>
            <div id="interview" class="item">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-message-circle-question">
                    <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z" />
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                    <path d="M12 17h.01" />
                </svg>
                <h2>Interview<br />Practice</h2>
            </div>
            <a id="docs" class="item" href="https://github.com/nextauthjs/next-auth/pull/12634">
                <img src="/images/next-auth.png" alt="next-auth logo" />
                <div class="pill">
                    <h2>Documentation for<br />next-auth</h2>
                </div>
            </a>
            <a id="sonnet" class="item" href="http://sonnet.lion.computer">
                <hgroup>
                    <h2>Code Sonnet</h2>
                    <h2 class="target">submission to taper</h2>
                </hgroup>
                <img src="/images/sonnet.png" alt="a screenshot of the sonnet program" />
            </a>
        </div>
    </main>
</body>

</html>
